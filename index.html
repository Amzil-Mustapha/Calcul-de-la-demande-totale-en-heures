<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/xlsx.full.min.js"></script>
    <title>Select Excel File</title>
    <style>

        select {
            width: calc(100% / 3 - 1%);
            background-color: #009879;
            color: rgb(255, 255, 255);
            text-align: center;
            height: 40px;
            border-radius: 5px;
            outline: none;
            font-size: 15px;

        }

        select option {
            background-color: white;
            color: black;
            font-size: 15px;
        }
